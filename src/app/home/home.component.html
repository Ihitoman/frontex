<!doctype html>
<html class="back">
    <head>
        <meta charset="uft-8" class="toolbar" />
    </head>
    <body>
        <div class="container">
            <br>       
            <div class="row">
                <div class="col-md-12 mt-4">
                    <div class="card mt-4">
                        <ul class="list-group">
                            <li
                            *ngFor="let actividad of actividades" 
                            class="list-group-item list-group-item-action" (click)="openEdit(actividad)"
                            [class.active]="actividad == selectedActividad">
                            <b>ID:</b> {{ actividad.id}} 
                            <b>Nombre:</b> {{actividad.name}}
                            <b>Fecha:</b> {{actividad.date}} 
                            <b>Hora:</b> {{actividad.hour}} 
                            </li>        
                        </ul >
                    </div> 
                    <div class="card mt-4">
                        <ul class="list-group">
                            <li
                            *ngFor="let cosa of cosas" 
                            class="list-group-item list-group-item-action" >
                            <b>Cosa:</b> {{cosa.name}} 
                            </li>        
                        </ul >
                    </div> 
                    <div class="card mt-4">
                        <div class="card-body">
                            <div class="card-title">
                            Insertar un nueva actividad
                            </div>
                            <div class="form-group">
                                <input type="text" [(ngModel)]="name" placeholder="Nombre" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="text" [(ngModel)]="date" placeholder="Fecha" class="form-control">
                            </div> 
                            <div class="form-group">
                                <input type="text" [(ngModel)]="hour" placeholder="Hora" class="form-control">
                            </div>  
                            <div class="form-group">
                                <button (click)="AddActividad()" class="btnform">
                                        Guardar actividad
                                </button> 
                            </div>                              
                            <div class="form-group">
                                <input type="text" [(ngModel)]="name" placeholder="Cosa" class="form-control">
                            </div>  
                            <div class="form-group">
                                <input type="number" [(ngModel)]="actividad_id" placeholder="ID actividad" class="form-control">
                            </div>  
                            <div class="form-group">
                                <button id="buttonModificar" (click)="AddThings()" class="btnform">
                                    Agregar cosa
                                </button> 
                            </div>                                                  
                        </div>
                    </div> 
                </div>
            </div>
        </div>
    </body>    
</html>
